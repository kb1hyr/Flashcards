<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        </div>
        <div>

                <div class="front"><p>Canada</p></div>
                <div class="back"><p>Ottawa</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Peru</p></div>
                <div class="back"><p>Lima</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Honduras</p></div>
                <div class="back"><p>Tegucigalpa</p></div>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="front"><p>Colombia</p></div>

        </div>
        <div>
            <div class="card">

        </div>
        <div>
            <div class="card">

        </div>
        <div>
            <div class="card">
                <div class="front"><p>Uruguay</p></div>

        </div>
        <div>
            <div class="card">
                <div class="front"><p>Argentina</p></div>
                <div class="back"><p>Buenos Aires</p></div>
            </div>
        </div>
    </div> <!-- end card container -->
  </div> <!-- end quiz area -->
</body>
</html>
